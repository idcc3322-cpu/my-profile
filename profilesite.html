<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saimul Haque Zarif - Profile</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-color: #fff;
            --accent-color: #00d4ff;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 90%;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 0 0 10px var(--accent-color);
        }

        p {
            font-size: 1.1em;
            opacity: 0.85;
        }

        .links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 25px;
            margin: 30px 0;
        }

        .links a {
            width: 60px;
            height: 60px;
            background: var(--card-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            font-size: 1.6em;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            text-decoration: none;
        }

        .links a:hover {
            transform: scale(1.1);
            background: var(--accent-color);
            color: #000;
        }

        .contact p {
            margin: 10px 0;
        }

        .contact a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
        }

        .contact a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Saimul Haque Zarif</h1>

        <p>Personal profile website. You can contact me via email or Discord.</p>

</body>
